<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        h1 {
            text-align: center;
            background-color: darkgrey;
            color: black;
            padding: 16px 0;
            margin: 0;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            margin-top: 32px;
        }
        #mycanvas {
            border: 2px solid green;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Shapes Using Canvas</h1>
    <div class="canvas-container">
        <canvas id="mycanvas" width="500" height="300"></canvas>
    </div>
    <script>
        var canvas = document.getElementById("mycanvas");
        var c = canvas.getContext("2d");
        c.fillStyle = "red";
        c.fillRect(30, 30, 120, 60);
        c.fillStyle = "blue";
        c.fillRect(200, 30, 70, 70);
        c.beginPath();
        c.arc(400, 70, 40, 0, 2 * Math.PI);
        c.fillStyle = "green";
        c.fill();
        c.stroke();
        c.beginPath();
        c.moveTo(50, 200);
        c.lineTo(300, 200);
        c.strokeStyle = "purple";
        c.lineWidth = 3;
        c.stroke();
        c.font = "24px Arial";
        c.fillStyle = "darkblue";
        c.fillText("Easy Canvas Shapes", 120, 260);
    </script>
</body>
</html>
